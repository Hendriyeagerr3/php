<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input</title>
</head>
<body>
    <h1>Form Input Data</h1>
    <form id="dataForm">
        <label for="name">Nama:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="message">Pesan:</label><br>
        <textarea id="message" name="message" rows="4" cols="50" required></textarea><br><br>
        
        <button type="button" onclick="sendToTelegram()">Kirim</button>
    </form>

    <script>
        // Ganti dengan Bot Token dan Chat ID Anda
        const botToken = '7730448348:AAHzOj2tZhGZTg5h5KYHq8uLRRGNLXXmE-c';  // Ganti dengan token bot Anda
        const chatId = '7705761344';      // Ganti dengan Chat ID Anda

        function sendToTelegram() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            const messageText = `Nama: ${name}\nEmail: ${email}\nPesan: ${message}`;

            // URL API Telegram untuk mengirim pesan
            const telegramAPI = `https://api.telegram.org/bot${botToken}/sendMessage`;

            // Mengirim data ke Telegram menggunakan fetch
            fetch(telegramAPI, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: messageText,
                }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    alert("Data berhasil dikirim ke Telegram!");
                    // Bersihkan form setelah data dikirim
                    document.getElementById('dataForm').reset();
                } else {
                    alert("Gagal mengirim data.");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert("Terjadi kesalahan saat mengirim data.");
            });
        }
    </script>
</body>
</html>
