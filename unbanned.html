<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apk Methode Work</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-color: #333;
            background-image: url('background.jpg'); /* Replace 'background.jpg' with the path to your background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent overlay for readability */
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
        }
        .title {
            font-size: 24px;
            color: white;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .welcome {
            font-size: 18px;
            font-weight: bold;
            color: #FFF;
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .cool-button {
            width: 80%;
            padding: 15px;
            margin: 10px 0;
            font-size: 18px;
            color: white;
            font-weight: bold;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .cool-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.3);
        }
        .developer {
            margin-top: 20px;
            font-size: 16px;
            color: white;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            font-weight: bold;
            color: #FFF;
        }
        .success-message {
            color: limegreen;
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
    <script>
        // Function to copy text to clipboard and display success message
        function copyText(buttonText, textToCopy) {
            navigator.clipboard.writeText(textToCopy).then(() => {
                // Display success message instead of alert
                document.getElementById('success-message').innerText = buttonText + " Copy Clipboard Berhasil";
            }).catch(err => {
                console.error('Could not copy text: ', err);
            });
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="title">‚åÅ Apk Methode Work ‚åÅ</div>
        
        <div class="welcome">
            üåø Welcome To DARKSET üåø
        </div>
        
        <div class="button-container">
            <button class="cool-button" onclick="copyText('METHOD 1', `Dear WhatsApp Support Team
My name is Johnny and I have a business, where I reveal my products to customers through WhatsApp. Recently, I was sharing a new product with a group of people, and my number was banned. This is a business number, so it‚Äôs essential for me. I am not familiar with technology and the terms of WhatsApp but have realized my mistake in sending bulk messages. I apologize and from now on will adhere to WhatsApp's terms. Please unban my number: +62xxx`)">METHOD 1</button>

            <button class="cool-button" onclick="copyText('METHOD 2', 'hello whatsapp admin please check the comparison of my text that i have used  read it and delete my whatsapp block please help me thank you')">METHOD 2</button>
        </div>
        
        <!-- Success message container -->
        <div id="success-message" class="success-message"></div>

        <div class="developer">[ DEVELOPER ]</div>
        
        <div class="footer">¬© COPYRIGHT DARKSET WHATSAPP</div>
    </div>
</body>
</html>
